<div ng-controller="newsListCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header clearfix gov_tb_padding">
				<h1 class="gov_left">
					新闻管理
					<small>
						<i class="icon-double-angle-right"></i>
						列表
					</small>
				</h1>
				<div class="btn-group pull-right gov_right">
					<button class="btn btn-sm btn-purple" ng-click="addArticle();">
						<i class="icon-plus bigger-125"></i>
						新增
					</button>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center">
								<label>
									<input type="checkbox" class="ace" />
									<span class="lbl"></span>
								</label>
							</th>
							<th>分类名称</th>
							<th>分类标题</th>
							<th>关键字</th>
							<th>说明</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="category in dataList">
							<td class="center">
								<label>
									<input type="checkbox" class="ace" />
									<span class="lbl"></span>
								</label>
							</td>
							<td>{{category.cate_name}}</td>
							<td>{{category.cate_title}}</td>
							<td>{{category.cate_keyword}}</td>
							<td>{{category.remark}}</td>
							<td>{{category.create_date}}</td>
							<td>
								<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
									<a class="green" href="#">
										<i class="icon-pencil bigger-130"></i>
									</a>
									<a class="red" href="#">
										<i class="icon-trash bigger-130"></i>
									</a>
								</div>
								<div class="visible-xs visible-sm hidden-md hidden-lg">
									<div class="inline position-relative">
										<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
											<i class="icon-caret-down icon-only bigger-120"></i>
										</button>

										<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
											<li>
												<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
													<span class="green">
														<i class="icon-edit bigger-120"></i>
													</span>
												</a>
											</li>

											<li>
												<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
													<span class="red">
														<i class="icon-trash bigger-120"></i>
													</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div>
						<div class="dataTables_paginate paging_bootstrap">
							<ul class="pagination" style="margin: 0px;">
								<li ng-class="{true:'disabled'}[p_current==1]"><a href="javascript:void(0);" ng-click="load_page(1)">首页</a></li>
								<li><a href="javascript:void(0);" ng-click="Previous()"><span><i class="icon-double-angle-left"></i></span></a></li>
								<li ng-repeat="page in pages" ng-class="{true:'active'}[p_current==page]"><a href="javascript:void(0);" ng-click="load_page(page)">{{page}}</a></li>
								<li><a href="javascript:void(0);" ng-click="Next()"><span><i class="icon-double-angle-right"></i></span></a></li>
								<li ng-class="{true:'disabled'}[p_current==p_all_page]"><a href="javascript:void(0);" ng-click="load_page(p_all_page)">尾页</a></li>
								<li><select ng-model="pageSize" ng-options="x for x in pageSizes" ></select></li>
							</ul>
							<span style="vertical-align: 12px;">  共：{{count}} 条</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
